        <article>
            <button class="btn left">CLICK MOVE!</button>
            <button class="btn right">CLICK REMOVE!</button>
        </article>

    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>

        //let a = 0;

        // $(".btn.left").click(function () {

        //     console.log(a);
        // });

        // $(".btn.right").click(function () {
        //     $(".box").removeClass("color");
        //     a = 0;
        // });

        let prevNum;
        let currentNum = 0;

        $(".btn.left").click(function () {
            $(".box").eq(prevNum).removeClass("color");

            $(".box").eq(currentNum).addClass("color");
            currentNum++;

            if (currentNum >= 6) {
                currentNum = 0;
            }

            prevNum = currentNum - 1;
            console.log(prevNum, currentNum);
        });

        $(".btn.right").click(function () {
            $(".box").removeClass("color");
            prevNum = 0;
            currentNum = 0;
        });


    </script>
</body>
