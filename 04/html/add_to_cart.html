<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add_to_cart.css">
    <title>장바구니</title>
</head>

<body>

    <ul class="cartList">
        <li class="list list1">

            <div class="img"><img src="../img/boot_cut1.jpg" alt=""></div>
            <div class="item-price">
                금액: <strong class="price">10,000</strong>원
            </div>

            <div class="quantity-box">
                <input type="button" class="down" value="-">
                <input type="text" class="number" value="1">
                <input type="button" class="up" value="+">
            </div>

            <div class="itemAmount-price">
                합계: <strong class="am-price">0</strong>원
            </div>

        </li>

        <li class="list list2">

            <div class="img"><img src="../img/sandleW_cut1.jpg" alt=""></div>
            <div class="item-price">
                금액: <strong class="price">20,000</strong>원
            </div>

            <div class="quantity-box">
                <input type="button" class="down" value="-">
                <input type="text" class="number" value="1">
                <input type="button" class="up" value="+">
            </div>

            <div class="itemAmount-price">
                합계: <strong class="am-price">0</strong>원
            </div>

        </li>

        <li class="list list3">

            <div class="img"><img src="../img/proBeige_cut1.jpg" alt=""></div>
            <div class="item-price">
                금액: <strong class="price">30,000</strong>원
            </div>

            <div class="quantity-box">
                <input type="button" class="down" value="-">
                <input type="text" class="number" value="1">
                <input type="button" class="up" value="+">
            </div>

            <div class="itemAmount-price">
                합계: <strong class="am-price">0</strong>원
            </div>

        </li>
    </ul>

    <div class="cartTotal-box">
        <h2>결제 정보</h2>
        <div class="totalPrice-items">
            <p>총 상품금액: <strong class="amPrice-sum"></strong>원</p>
            <p>할인 금액: <strong class="salePrice">20,000</strong>원</p>
            <p>총 배송비: <strong class="deliveryPrice">5,000</strong>원</p>
            <p>총 결제금액: <strong class="totalPrice"></strong>원</p>
        </div>
    </div>






    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/add_to_cart.js"></script>
    <script>

    </script>
</body>

</html>
