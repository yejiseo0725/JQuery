<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../01/css/reset.css">
    <link rel="stylesheet" href="../css/vending_machine.css">
    <title>자판기</title>
</head>

<body>

    <h1>음료수 자판기 만들기!</h1>

    <div class="beverage">
        <div>A 음료수: 500원</div>
        <div>B 음료수: 700원</div>
        <div>C 음료수: 1000원</div>
    </div>

    <div class="btn-box">
        <strong>돈 넣기</strong>

        <div class="btns">
            <button class="btn">100원</button>
            <button class="btn">500원</button>
            <button class="btn">1000원</button>
        </div>
    </div>

    <div class="pick-btn">
        뽑기!
    </div>

    <h3 id="h3">현재 금액은 0 원</h3>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>

        let a = 0;

        $('.btn').click(function () {
            const btnIndex = $(this).index();
            // 클릭된 btn 의 index 번호를 저장시키기

            if (btnIndex === 0) { // 100원 버튼 
                a += 100;
            } else if (btnIndex === 1) { // 500원 버튼
                a += 500;
            } else { // 1000원 버튼
                a += 1000;
            }

            document.getElementById("h3").innerHTML = "현재 금액은 " + a + " 원";
            // HTML 요소에 출력 --- innerHTML
        });

        $(".pick-btn").click(function () {
            console.log(a);

            if (a >= 1000) {
                alert("모든 음료수 선택 가능");
            } else if (a >= 700) {
                alert("A, B 음료수 선택 가능");
            } else if (a >= 500) {
                alert("A 음료수 선택 가능");
            } else {
                alert("살 수 있는 음료수가 없습니다.");
            }
        });

    </script>
</body>

</html>
