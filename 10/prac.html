<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>연습</title>
</head>

<body>

    <div class="pos"></div>

    <section>SECTION #01</section>
    <section>SECTION #02</section>
    <section>SECTION #03</section>
    <section>SECTION #04</section>

    <script src="jquery-3.6.0.min.js"></script>
    <script>

        // scrollTop() --- 스크롤의 Y축 좌표를 출력 

        // $(".pos").click(function () {
        //     $(".parent").scrollTop(500);
        // });

        // $(".parent").scroll(function () {

        //     const scrollTop = $(this).scrollTop();
        //     $(".pos").text(parseInt(scrollTop));

        // });


        // HTML 로부터 얼마나 떨어져있는지 알려줌 (반응형)
        const s1 = $("section").eq(0).offset().top;
        const s2 = $("section").eq(1).offset().top;
        const s3 = $("section").eq(2).offset().top;
        const s4 = $("section").eq(3).offset().top;

        console.log(parseInt(s2));

        $(window).scroll(function () {
            const pos = $(this).scrollTop();
            const scrollTop = parseInt(pos);

            $(".pos").text("스크롤 y좌표: " + scrollTop);

            if (scrollTop >= s2) {
                $("body").css("background", "coral");
            }

            if (scrollTop >= s3) {
                $("body").css("background", "yellowgreen");
            }
        });

    </script>
</body>

</html>
