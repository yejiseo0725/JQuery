        // 3: 가장 좋은 형태 --- Chain
        $(".nav li a").on({
            mouseenter: function () {
                let $parIndex = $(this).parent().index();
                console.log($parIndex);
                // a 의 부모인 li 의 index 값을 가지고 오기 

                let imgPath;
                // 빈 변수를 선언해주고,

                if ($parIndex === 0) {
                    imgPath = "../img/portrait-01.jpg";
                    // 그 때 그 때 맞는 경로(url) 넣어주면 됨
                } else if ($parIndex === 1) {
                    imgPath = "../img/portrait-02.jpg";
                } else if ($parIndex === 2) {
                    imgPath = "../img/portrait-03.jpg";
                } else {
                    imgPath = "../img/portrait-04.jpg";
                } // if 에서 한번에 실행을 넣어주는 것이 아니라, 방법을 알려주고

                $(".mainBg").css("background-image", "url(" + imgPath + ")");
                // 마지막에 최종적으로 실행되게 하기 --- 더 좋은코드, 재사용
            },

            mouseleave: function () {
                $(".mainBg").css("background-image", "");
                // 마우스가 a 를 떠났을 때
                // "" 로 빈 상태면, 원래의 css 로 돌아가게 된다 
                // ---> css 에 default 이미지 들어가있음
            }

        });
