<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="../css/practice.css">
    <title>신발사세요</title>

</head>

<body>

    <section class="container">

        <div class="image-gallery">
            <div class="sideBar">

                <ul class="images">
                    <li class="img" id="img0"><img src="../img/black1.jpg" alt=""></li>
                    <li class="img" id="img1"><img src="../img/black2.jpg" alt=""></li>
                    <li class="img" id="img2"><img src="../img/black3.jpg" alt=""></li>
                    <li class="img" id="img3"><img src="../img/black4.jpg" alt=""></li>
                    <li class="img" id="img4"><img src="../img/black5.jpg" alt=""></li>
                    <li class="img" id="img5"><img src="../img/black6.jpg" alt=""></li>
                </ul>

                <div class="arrows">
                    <!-- button 속성 중, disabled -->
                    <button class="arrow-up"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                    <button class="arrow-down"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                </div>

            </div>

            <div class="mainImage">
                <img src="../img/black1.jpg" alt="">
            </div>

        </div>

    </section>


    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/practice.js"></script>
</body>

</html>
