<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="../css/06.css">


    <title>연습</title>
</head>

<body>

    <div class="main-box">
        <div class="main-img">
            <img src="../img/black1.jpg" alt="">
        </div>
    </div>

    <nav class="side-img">
        <div class="item"><img src="../img/black1.jpg" alt=""></div>
        <div class="item"><img src="../img/black2.jpg" alt=""></div>
        <div class="item"><img src="../img/black3.jpg" alt=""></div>
        <div class="item"><img src="../img/black4.jpg" alt=""></div>
        <div class="item"><img src="../img/black5.jpg" alt=""></div>
        <div class="item"><img src="../img/black6.jpg" alt=""></div>

        <div class="btns">
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </div>
    </nav>


    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>

        $(".item").click(function () {
            const itemImg = $(this).children().attr("src");
            $(".main-img").children().attr("src", itemImg);
            $(this).addClass("on").siblings().removeClass("on");
        });

        let imgIndex = $(".side-img .item").index() + 1; // 0

        $(".fa-arrow-down").click(function () {
            let imgList = $(".side-img .item");
            if (imgIndex === 0) {
                $(".main-img").children().attr("src", "../img/black1.jpg");
            } else if (imgIndex === 1) {
                $(".main-img").children().attr("src", "../img/black2.jpg");
            } else if (imgIndex === 2) {
                $(".main-img").children().attr("src", "../img/black3.jpg");
            } else if (imgIndex === 3) {
                $(".main-img").children().attr("src", "../img/black4.jpg");
            } else if (imgIndex === 4) {
                $(".main-img").children().attr("src", "../img/black5.jpg");
            } else if (imgIndex === 5) {
                $(".main-img").children().attr("src", "../img/black6.jpg");
            }
            if (imgIndex < 5) {
                ++imgIndex;
            }
            console.log(imgIndex);
        });

        $(".fa-arrow-up").click(function () {
            if (imgIndex === 5) {
                $(".main-img").children().attr("src", "../img/black6.jpg");
            } else if (imgIndex === 4) {
                $(".main-img").children().attr("src", "../img/black5.jpg");
            } else if (imgIndex === 3) {
                $(".main-img").children().attr("src", "../img/black4.jpg");
            } else if (imgIndex === 2) {
                $(".main-img").children().attr("src", "../img/black3.jpg");
            } else if (imgIndex === 1) {
                $(".main-img").children().attr("src", "../img/black2.jpg");
            } else if (imgIndex === 0) {
                (".main-img").children().attr("src", "../img/black1.jpg");
            }
            if (imgIndex > 0) {
                --imgIndex;
            }
            console.log(imgIndex);
        });




    </script>
</body>

</html>
